            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .text-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            min-height: 80px;
            font-size: 16px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .translate-button, .speech-button, .speak-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .translate-button:hover, .speech-button:hover, .speak-button:hover {
            background-color: #0056b3;
        }

        .output {

    <script>
        // Speech Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US'; // Default to English

        // Start Speech Recognition when clicking the Speak button
        document.getElementById('startSpeechBtn').addEventListener('click', () => {
            const fromLanguage = document.getElementById('fromLanguage').value;
            recognition.lang = fromLanguage;  // Set the language based on user's selection
            recognition.start();
        });

        recognition.onresult = function(event) {
            const speechText = event.results[0][0].transcript;
            document.getElementById('inputText').value = speechText;
        };

        // Translate Text
        document.getElementById('translateBtn').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const fromLanguage = document.getElementById('fromLanguage').value;
            const toLanguage = document.getElementById('toLanguage').value;

            if (inputText.trim() === '') {
                alert('Please enter text to translate.');
                return;
            }

            // Example Google Translate API call (replace with actual API)
            fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${fromLanguage}&tl=${toLanguage}&dt=t&q=${encodeURIComponent(inputText)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('outputText').value = data[0][0][0];
                })
                .catch(() => {
                    alert('Error occurred while translating.');
                });
        });

        // Play Translation
        document.getElementById('speakTranslationBtn').addEventListener('click', () => {
