<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator with Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .translator-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
        }

        .translator-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .translator-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .translator-section select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .text-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            min-height: 80px;
            font-size: 16px;
            resize: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .translator-container {
                padding: 15px;
                box-shadow: none;
            }

            .translator-section select,
            .text-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <h1>Language Translator</h1>

        <!-- Language Selection -->
        <div class="translator-section">
            <select id="fromLanguage">
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <!-- Add more languages as needed -->
            </select>

            <select id="toLanguage">
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <textarea id="inputText" class="text-box" placeholder="Enter text here..."></textarea>

        <div class="buttons">
            <button class="button" id="startSpeechBtn">üéôÔ∏è Speak</button>
            <button class="button" id="translateBtn">Translate</button>
            <button class="button" id="speakTranslationBtn">üîä Play Translation</button>
        </div>

        <div class="output">
            <textarea id="outputText" class="text-box" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        // Speech Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        // Start Speech Recognition when clicking the Speak button
        document.getElementById('startSpeechBtn').addEventListener('click', () => {
            const fromLanguage = document.getElementById('fromLanguage').value;
            recognition.lang = fromLanguage;  // Set recognition language dynamically
            recognition.start();
        });

        recognition.onresult = function (event) {
            const speechText = event.results[0][0].transcript;
            document.getElementById('inputText').value = speechText;
        };

        recognition.onerror = function (event) {
            alert('Speech recognition error: ' + event.error);
        };

        // Translate Text
        document.getElementById('translateBtn').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value.trim();
            const fromLanguage = document.getElementById('fromLanguage').value;
            const toLanguage = document.getElementById('toLanguage').value;

            if (!inputText) {
                alert('Please enter text to translate.');
                return;
            }

            const apiUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${fromLanguage}&tl=${toLanguage}&dt=t&q=${encodeURIComponent(inputText)}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Translation API request failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const translatedText = data[0][0][0];
                    document.getElementById('outputText').value = translatedText;
                })
                .catch(error => {
                    console.error('Error during translation:', error);
                    alert('Translation failed. Please try again.');
                });
        });

        // Play Translation
        document.getElementById('speakTranslationBtn').addEventListener('click', () => {
            const translation = document.getElementById('outputText').value.trim();
            if (!translation) {
                alert('There is no translation to play.');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(translation);
            const toLanguage = document.getElementById('toLanguage').value;
            utterance.lang = toLanguage;

            speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
